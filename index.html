<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmDiscover</title>
    <!-- font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="wrapper">
        <div class="logo">
            <div class="container">
                <p>Film<span>Discover</span></p>
            </div>
        </div>

        <div class="search-container">
            <div class="search-element">
                <h3>Search Movie:</h3>
                <input type="text" class="form-control" placeholder="Search Movie Title" id="movie-search-box">

                <div class="search-list" id="search-list">
                    <div class="search-list-item">
                        <div class="search-item-thumbnail">
                            <img src="medium-cover.jpg" alt="">
                        </div>
                        <div class="search-item-info">
                            <h3>Guardianes de la Galaxia Vol.2</h3>
                            <p>2017</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- movie app js -->
    <script src="script.js"></script>
</body>
</html>
